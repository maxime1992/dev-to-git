# GitHub Actions docs
# https://help.github.com/en/articles/about-github-actions
# https://help.github.com/en/articles/workflow-syntax-for-github-actions
name: CI

on: [push]

jobs:
  build:
    # Machine environment:
    # https://help.github.com/en/articles/software-in-virtual-environments-for-github-actions#ubuntu-1804-lts
    # We specify the Node.js version manually below
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v3
      # list of all available nodejs versions for Actions
      # https://github.com/actions/node-versions/blob/main/versions-manifest.json
      - name: Use Node.js 18.16.0
        uses: actions/setup-node@v3
        with:
          node-version: 18.16.0
      - name: Install dependencies
        run: yarn --frozen-lockfile --non-interactive --no-progress
      - name: Lint check
        run: yarn lint
      - name: Format check
        run: yarn prettier:check
      - name: Test
        run: yarn test
      - name: Build lib
        run: yarn build
      - name: Copy necessary files into bin
        run: cp package.json README.md LICENSE bin
      - name: Release
        if: contains('refs/heads/master', github.ref)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: yarn semantic-release
